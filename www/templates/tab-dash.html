<ion-view view-title="Dashboard">
    <ion-content>
        <form name="form" novalidate>

            <section class="list">
                <label class="item item-input">
                    <span class="input-label">手机号码</span>
                    <input type="text" name="mobile" ng-model="user.mobile" placeholder="请输入手机号码"
                           required="required"
                           zs-validate-mobile="true">
                </label>
                <label class="item item-input">
                    <span class="input-label">金额</span>
                    <input type="text" name="amount" ng-model="user.amount" placeholder="请输入金额"
                           required="required"
                           zs-validate-amount="true">
                </label>

                <label class="item item-input">
                    <span class="input-label">身份证</span>
                    <input type="text" name="idcard" ng-model="user.idcard" placeholder="请输入身份证"
                           required="required"
                           zs-validate-idcard="true">
                </label>


            </section>

            <section class="assertive">
                <div ng-show="form.$error.mobile">请输入正确的手机号码</div>
                <div ng-show="form.$error.amount">请输入正确的金额</div>
                <div ng-show="form.$error.idcard">请输入正确的金额</div>
            </section>
            <div class="padding">
                <button class="button button-block button-calm" ng-disabled="form.$invalid" ng-click="submit(form);">
                    提交
                </button>
            </div>

        </form>
    </ion-content>
</ion-view>
